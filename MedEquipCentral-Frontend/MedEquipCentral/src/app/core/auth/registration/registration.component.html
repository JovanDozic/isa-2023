<form [formGroup]="registrationForm" (ngSubmit)="register()">
    <div>
        <input type="text" placeholder="Email" formControlName="email" class="form-control">
        <input type="password" placeholder="Password" formControlName="password" class="form-control">
        <input type="password" placeholder="Confirm password" formControlName="confirmedPassword" class="form-control">
        <input type="text" placeholder="Name" formControlName="name" class="form-control">
        <input type="text" placeholder="Surname" formControlName="surname" class="form-control">
        <input type="text" placeholder="City" formControlName="city" class="form-control">
        <input type="text" placeholder="Country" formControlName="country" class="form-control">
        <input type="text" placeholder="Phone" formControlName="phone" class="form-control">
        <input type="text" placeholder="Job" formControlName="job" class="form-control">
        <input type="text" placeholder="Company Info" formControlName="companyInfo" class="form-control">
    <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>
