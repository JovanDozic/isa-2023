<form [formGroup]="registrationForm" (ngSubmit)="register()">
    <div>
        <input type="text" placeholder="Email" formControlName="email">
        <input type="password" placeholder="Password" formControlName="password">
        <input type="password" placeholder="Confirm password" formControlName="confirmedPassword">
        <input type="text" placeholder="Name" formControlName="name">
        <input type="text" placeholder="Surname" formControlName="surname">
        <input type="text" placeholder="City" formControlName="city">
        <input type="text" placeholder="Country" formControlName="country">
        <input type="text" placeholder="Phone" formControlName="phone">
        <input type="text" placeholder="Job" formControlName="job">
        <input type="text" placeholder="Company Info" formControlName="companyInfo">
    <button type="submit">Register</button>
    </div>
</form>
