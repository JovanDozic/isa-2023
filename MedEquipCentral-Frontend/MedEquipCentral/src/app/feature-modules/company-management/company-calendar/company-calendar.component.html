<div class="container col-md-9 mb-5">

    <div class="row my-5">
        <h1>Company calendar</h1>
    </div>

    <div class="row my-5">
        <div class="col-3 d-flex align-items-start justify-content-start btn-group">
            <button class="btn btn-outline-secondary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
                (viewDateChange)="closeOpenMonthViewDay()"><i class="bi bi-chevron-left"></i></button>
            <button class="btn btn-outline-primary" mwlCalendarToday [(viewDate)]="viewDate"
                (viewDateChange)="closeOpenMonthViewDay()">Today</button>
            <button class="btn btn-outline-secondary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
                (viewDateChange)="closeOpenMonthViewDay()"><i class="bi bi-chevron-right"></i></button>
        </div>

        <div class="col-6 text-center">
            <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
        </div>

        <div class="col-3 d-flex align-items-start justify-content-start btn-group">
            <button class="btn btn-outline-secondary" (click)="setView(CalendarView.Month)"
                [class.active]="view === CalendarView.Month">Month</button>
            <button class="btn btn-outline-secondary" (click)="setView(CalendarView.Week)"
                [class.active]="view === CalendarView.Week">Week</button>
            <button class="btn btn-outline-secondary" (click)="setView(CalendarView.Day)"
                [class.active]="view === CalendarView.Day">Day</button>
        </div>
    </div>

    <div class="row my-5" [ngSwitch]="view" >

        <div class="col-12" *ngSwitchCase="CalendarView.Month">
            <mwl-calendar-month-view [viewDate]="viewDate" [events]="events" [refresh]="refresh"
                [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)">
            </mwl-calendar-month-view>
        </div>

        <div class="col-12" *ngSwitchCase="CalendarView.Week">
            <mwl-calendar-week-view [viewDate]="viewDate" [events]="events" [refresh]="refresh">
            </mwl-calendar-week-view>
        </div>

        <div class="col-12" *ngSwitchCase="CalendarView.Day">
            <mwl-calendar-day-view [viewDate]="viewDate" [events]="events" [refresh]="refresh">
            </mwl-calendar-day-view>
        </div>
    </div>

</div>
